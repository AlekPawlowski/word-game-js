<html>
    <head>
        <meta charset="utf-8">
        <title>Wordcloud</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/app.js"></script>
    </head>
    <body>
        <section id="section_1">
            <p>Wordcloud game</p>
            <input type="text" placeholder="Enter your name">
            <p class="error-message">Please enter your name</p>
            <button type="button" id="play">play</button>
        </section>
        <section id="section_2">
            <p id="game_title">game title</p>
            <div id="board">
                
            </div>
            <button type="button" id="check">check answer</button>
            <button type="button" id="finish">finish game</button>
        </section>
        <section id="section_3">
            <p>Congratulations <span id="nick">Nick</span></p>
            <p>Your Score is:</p>
            <p id="score"></p>
            <button type="button">restart</button>
        </section>
    </body>
</html>
